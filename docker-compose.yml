services:
  app:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    restart: always

  nginx:
    image: nginx:latest
    container_name: fastapi_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app  # NGINX only depends on FastAPI, not the other way around
